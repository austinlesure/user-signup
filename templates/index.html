{% extends 'body_form.html' %}

{% block content %}
<form action="/signup" method='POST'>
    <label for='username'>User Name:</label>
    <input type='text' name='username' id='username' value='{{username}}'/>
    <span class="error">{{username_error}}</span>

    <label for='password'>Password:</label>
    <input type='password' name='password' id='password' />
    <span class="error">{{password_error}}</span>

    <label for='password_verify'>Verify Password:</label>
    <input type='password' name='password_verify' id='password_verify' />
    <span class="error">{{password_verify_error}}</span>

    <label for='user_email'>Email (optional):</label>
    <input type='text' name='user_email' id='user_email' value='{{user_email}}' />
    <span class="error">{{user_email_error}}</span>
    <br />
    <input class='submit' type="submit" value="Sign Up!">
</form>
{% endblock %}
